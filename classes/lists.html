<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
<!--list are used maintain list of items.there are different kinds of lists.
    some lists need order and some don't-->
   <h1>Name</h1> 
   <ol type="a" start="4">
        <li>ram</li>
        <li>sam</li>
        <li>dam</li>
   </ol>
   <!--2, unordered list-->
   <h2>fruit</h2>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
    </ul>
    <!--3.descriptive list
    definition list-->
    
</body>
</html>
